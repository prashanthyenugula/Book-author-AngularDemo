
<ol class="list-group list-group-numbered">
    <li *ngFor="let b of books; index as i"class="list-group-item">
        <span>{{b.title}}</span>
        <br>
        <span>{{b.category}}</span>
        <br>
        <span>{{b.image}}</span>
        <br>
        <span>{{b.price}}</span>
        <br>
        <span>{{b.publisher}}</span>
        <br>
        <span>{{b.active}}</span>
        <br>
        <button (click)="deleteRow(b, i)">Block this Book</button>
    </li>
</ol>
